provider: libvirt
defaults.device: iosv
tools:
  graphite:
module: [ vlan, ospf, gateway ]

groups:
  hosts:
    members: [ h1_a1, h2_a1, h3_a2, h4_a2, h5_a0, h6_a3, h7_a3 ]
    device: linux
  switches:
    members: [ s1_a1, s2_a2, s3_a3 ]
    device: iosvl2
  routers:
    members: [ r1_a1_2, r2_a3, r3_a0 ]

vlans:
  red:
    id: 10
    prefix: 172.16.10.0/24
    mode: irb
    ospf:
      area: 0.0.0.1
  blue:
    id: 20
    mode: irb
    prefix: 172.16.20.0/24
    ospf:
      area: 0.0.0.2
  green:
    id: 30
    mode: irb
    prefix: 172.16.30.0/24
    ospf:
      area: 0.0.0.3

nodes:
  h1_a1:
  h2_a1:
  h3_a2:
  h4_a2:
  h5_a0:
  h6_a3:
  h7_a3:
  r1_a1_2:
      id: 1
      ospf:
        area: 0.0.0.1
        router_id: 1.1.1.1
  r2_a3:
      id: 2
      ospf:
        area: 0.0.0.3
        router_id: 2.2.2.2
  r3_a0:
      id: 3
      ospf:
        area: 0.0.0.0
        router_id: 3.3.3.3
  s1_a1:
      ospf:
        area: 0.0.0.1
  s2_a2:
      ospf:
        area: 0.0.0.2
  s3_a3:
      ospf:
        area: 0.0.0.3

links:
- r1_a1_2:
    ospf:
      area: 0.0.0.0
  r3_a0:
- r2_a3:
    ospf:
      area: 0.0.0.0
  r3_a0:
- r1_a1_2:
  s1_a1:
    ospf:
      area: 0.0.0.1
- r1_a1_2:
  s2_a2:
    ospf:
      area: 0.0.0.2
- r2_a3:
  s3_a3:
    ospf:
      area: 0.0.0.3
- r3_a0:
  h5_a0:
- group: vlan_red
  vlan.access: red
  members: [ s1_a1-h1_a1, s1_a1-h2_a1 ]
- group: vlan_blue
  vlan.access: blue
  members: [ s2_a2-h3_a2, s2_a2-h4_a2 ]
- group: vlan_green
  vlan.access: green
  members: [ s3_a3-h6_a3, s3_a3-h7_a3 ]
